<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index - Pretty Little Stitches</title>
  <!-- Load the same fonts as index.html -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&family=Parisienne&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Keyframes for pastel color transition */
    @keyframes pastelTransition {
      0% { color: #ffb3ba; }
      25% { color: #ffdfba; }
      50% { color: #ffffba; }
      75% { color: #bae1ff; }
      100% { color: #ffb3ba; }
    }
    /* Keyframes for pastel blue transition */
    @keyframes pastelBlueTransition {
      0% { color: #ffb6c1; }
      33% { color: #add8e6; }
      66% { color: #afeeee; }
      100% { color: #ffb6c1; }
    }
    /* Basic reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      display: flex; 
      flex-direction: column; 
      min-height: 100vh;
      background-color: #6a3d8d;
      background-image: linear-gradient(45deg, #4b2f6b 0%, #7b4a97 100%);
      font-family: 'Quicksand', sans-serif;
      justify-content: flex-start; 
      text-align: center;
    }
    /* Rainbow Gradient Animation */
    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .rainbow-text {
      background: linear-gradient(45deg, #9a6fbc, #b9a0d4, #6b52a3, #b9a0d4, #9a6fbc);
      background-size: 400% 400%;
      -webkit-background-clip: text; 
      background-clip: text;
      color: transparent; 
      animation: rainbow 5s ease infinite;
    }
    header {
      padding: 50px 0;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      border-bottom: 3px solid rgba(255,255,255,0.3);
      margin-bottom: 50px;
      border-radius: 15px;
      position: relative; 
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .top-left-container {
      position: absolute; 
      left: 10px; 
      top: 50%;
      transform: translateY(-50%);
      width: 150px;
      display: flex; 
      flex-direction: column; 
      align-items: center;
    }
    .header-social-links {
      width: 100%; 
      display: flex;
      justify-content: space-between; 
      margin-bottom: 5px;
    }
    .header-social-links img {
      width: 25px; 
      transition: transform 0.3s ease;
    }
    .header-social-links img:hover { transform: scale(1.2); }
    .social-links img {
      width: 25px; 
      margin: 0 5px;
      transition: transform 0.3s ease;
    }
    .social-links img:hover { transform: scale(1.2); }
    header h1 {
      font-family: 'Parisienne', cursive; 
      font-size: 4.5rem;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #9a6fbc, #b9a0d4, #6b52a3, #b9a0d4, #9a6fbc);
      background-size: 400% 400%;
      -webkit-background-clip: text; 
      background-clip: text;
      color: transparent; 
      animation: rainbow 5s ease infinite;
    }
    .special-s { 
      font-family: 'Great Vibes', cursive; 
      animation: none; 
      color: inherit; 
    }
    header p {
      font-family: 'Dancing Script', cursive; 
      font-size: 2rem;
      animation: pastelTransition 10s infinite linear;
    }
    .top-left-image {
      width: 150px; 
      border-radius: 10px;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .top-left-image:hover { 
      transform: scale(1.1); 
      opacity: 0.8; 
    }
    nav {
      display: flex; 
      justify-content: space-between; 
      align-items: center;
      padding: 20px; 
      background: rgba(51,51,51,0.7);
      backdrop-filter: blur(5px); 
      position: sticky; 
      top: 0; 
      z-index: 1000;
      margin-bottom: 50px; 
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .nav-left { 
      display: flex; 
      align-items: center; 
      gap: 10px; 
    }
    .nav-logo-img { 
      width: 40px; 
      border-radius: 50%; 
    }
    .logo-text {
      font-family: 'Parisienne', cursive; 
      font-size: 2rem; 
      font-weight: bold;
      animation: pastelBlueTransition 10s infinite linear;
    }
    .nav-right { 
      display: flex; 
      gap: 30px; 
      flex-wrap: wrap; 
    }
    .nav-button {
      padding: 15px 30px; 
      border-radius: 30px; 
      text-decoration: none;
      font-family: 'Dancing Script', cursive; 
      font-size: 1.5rem; 
      font-weight: bold;
      color: black;
      background: linear-gradient(45deg, #9a6fbc, #b9a0d4, #6b52a3, #b9a0d4, #9a6fbc);
      background-size: 400% 400%; 
      animation: rainbow 5s ease infinite;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .nav-button:hover { 
      transform: scale(1.1); 
      box-shadow: 0 6px 20px rgba(0,0,0,0.3); 
    }
    main { 
      flex: 1; 
      padding: 20px; 
    }
    /* Product Section */
    #products {
      background: rgba(51,51,51,0.7);
      border: 5px solid #9a6fbc;
      border-radius: 25px;
      margin: 20px auto;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: box-shadow 0.3s ease;
      max-width: 800px;
    }
    #products h2 {
      margin-bottom: 20px;
      color: #fff;
    }
    .product {
      display: inline-block;
      width: 250px;
      margin: 20px;
      background: rgba(255,255,255,0.8);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      backdrop-filter: blur(5px);
      transition: transform 0.3s ease;
      text-align: center;
    }
    .product:hover { transform: scale(1.05); }
    .product img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .product h3 {
      font-family: 'Parisienne', cursive;
      color: #9a6fbc;
      margin-bottom: 10px;
    }
    .product p {
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 10px;
    }
    .product .price {
      font-weight: bold;
      font-size: 1.3rem;
      color: #9a6fbc;
    }
    .btn {
      padding: 12px 20px;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      background-color: #9a6fbc;
      color: black;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin: 10px 5px;
    }
    .btn:hover { background-color: #7b4a97; }
    footer {
      background: rgba(51,51,51,0.7);
      padding: 20px;
      border-top: 3px solid rgba(255,255,255,0.3);
      margin-top: 50px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    footer .social-links img {
      width: 25px;
      margin: 0 5px;
      transition: transform 0.3s ease;
    }
    footer .social-links img:hover { transform: scale(1.2); }
    footer p { color: #fff; margin-top: 10px; }
    
    /* Checkout Section */
    #checkout {
      background: rgba(51,51,51,0.7);
      border: 5px solid #9a6fbc;
      border-radius: 25px;
      margin: 20px auto;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: box-shadow 0.3s ease;
      max-width: 600px;
      text-align: center;
    }
    #checkout:hover { box-shadow: 0 0 20px rgba(0,0,0,0.7); }
    /* Order Summary Grid Styles */
    #order-summary {
      background: rgba(51,51,51,0.7);
      color: #fff;
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: 10px;
      padding: 10px;
      border: 2px solid #000;
      border-radius: 15px;
      text-align: left;
      margin-bottom: 15px;
    }
    .order-row {
      display: contents;
      border-bottom: 1px solid #000;
      padding-bottom: 5px;
    }
    .order-row:last-child { border-bottom: none; }
    .order-row div { padding: 5px 0; }
    /* Minimal checkout form */
    #checkout-form { margin-top: 20px; }
  </style>
</head>
<body>
  <header>
    <div class="top-left-container">
      <div class="header-social-links">
        <a href="https://www.facebook.com/JMPrettyLittleStitches" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/1200px-Facebook_f_logo_%282019%29.svg.png" alt="Facebook">
        </a>
        <a href="https://www.instagram.com/jmprettylittlestitches/">
          <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram">
        </a>
        <a href="https://www.tiktok.com/@jm_prettylittlestitches">
          <img src="https://cdn.worldvectorlogo.com/logos/tiktok-1.svg" alt="TikTok">
        </a>
      </div>
      <img src="https://i.imgur.com/U3hPhkA_d.jpeg?maxwidth=520&shape=thumb&fidelity=high" alt="Pretty Little Stitches" class="top-left-image">
    </div>
    <h1 class="rainbow-text">Pretty Little <span class="special-s">S</span>titches</h1>
    <p>Handmade Crochet Creations</p>
  </header>
  <nav>
    <div class="nav-left">
      <img src="https://i.imgur.com/U3hPhkA_d.jpeg?maxwidth=520&shape=thumb&fidelity=high" alt="Logo" class="nav-logo-img">
      <div class="logo-text">Pretty Little <span class="special-s">S</span>titches</div>
    </div>
    <div class="nav-right">
      <a href="index.html" class="nav-button">Home</a>
      <a href="shop.html" class="nav-button">Shop</a>
      <a href="index.html#products" class="nav-button">Our Products</a>
      <a href="index.html#about" class="nav-button">About</a>
      <a href="index.html#contact" class="nav-button">Contact</a>
      <a href="checkout.html" class="nav-button">Checkout</a>
    </div>
  </nav>
  <main>
    <section id="checkout">
      <h2>Checkout</h2>
      <div id="order-summary">
        <!-- Order summary items will be inserted here in a grid format -->
      </div>
      <!-- Minimal checkout form -->
      <form id="checkout-form">
        <button type="submit" class="btn">Place Order</button>
      </form>
    </section>
  </main>
  <footer>
    <div class="contact-info">
      <p>Email: contact@prettylittlestitches.com</p>
      <p>Contact me on any of my socials!</p>
    </div>
    <div class="social-links">
      <a href="https://www.facebook.com/JMPrettyLittleStitches" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/1200px-Facebook_f_logo_%282019%29.svg.png" alt="Facebook">
      </a>
      <a href="https://www.instagram.com/jmprettylittlestitches/">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram">
      </a>
      <a href="https://www.tiktok.com/@jm_prettylittlestitches">
        <img src="https://cdn.worldvectorlogo.com/logos/tiktok-1.svg" alt="TikTok">
      </a>
    </div>
    <p>&copy; 2023 Pretty Little Stitches. All rights reserved.</p>
  </footer>
  <script>
    // When checkout page loads, display the order summary from localStorage.
    document.addEventListener("DOMContentLoaded", function() {
      displayOrderSummary();
      document.getElementById('checkout-form').addEventListener('submit', function(e) {
        e.preventDefault();
        // Simulate order processing.
        alert("Thank you for your order!");
        clearCart();
        displayOrderSummary();
      });
    });
    
    // Aggregated addToCart function (used on shop page)
    function addToCart(product, price) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      // Normalize product name.
      let normalized = product.trim().toLowerCase();
      let index = cart.findIndex(item => item.product === normalized);
      if (index !== -1) {
        cart[index].quantity = (cart[index].quantity || 1) + 1;
      } else {
        cart.push({ product: normalized, price: price, quantity: 1 });
      }
      localStorage.setItem('cart', JSON.stringify(cart));
    }
    
    function getCartItems() {
      return JSON.parse(localStorage.getItem('cart')) || [];
    }
    
    // Display the order summary, ensuring one row per product.
    function displayOrderSummary() {
      const summaryDiv = document.getElementById('order-summary');
      const cart = getCartItems();
      summaryDiv.innerHTML = "";
      if (cart.length === 0) {
        summaryDiv.innerHTML = "<p>Your cart is empty.</p>";
      } else {
        let total = 0;
        // Each product is already aggregated.
        cart.forEach((item, index) => {
          summaryDiv.innerHTML += `
            <div class="order-row">
              <div>${capitalize(item.product)} - $${item.price.toFixed(2)}</div>
              <div>
                Qty: 
                <select onchange="updateQuantityByIndex(${index}, this.value)">
                  ${[...Array(20).keys()].map(n => {
                    const num = n + 1;
                    return `<option value="${num}" ${num === item.quantity ? "selected" : ""}>${num}</option>`;
                  }).join('')}
                </select>
              </div>
              <div>
                <button class="btn" onclick="removeCartItemByIndex(${index})">üóëÔ∏è</button>
              </div>
            </div>
          `;
          total += item.price * item.quantity;
        });
        summaryDiv.innerHTML += `
          <div class="order-row" style="font-weight: bold; text-align: right; grid-column: 1 / -1;">
            Total: $${total.toFixed(2)}
          </div>
        `;
      }
    }
    
    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
    
    function updateQuantityByIndex(index, newQuantity) {
      let cart = getCartItems();
      cart[index].quantity = parseInt(newQuantity);
      localStorage.setItem('cart', JSON.stringify(cart));
      displayOrderSummary();
    }
    
    function removeCartItemByIndex(index) {
      let cart = getCartItems();
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      displayOrderSummary();
    }
    
    function clearCart() {
      localStorage.removeItem('cart');
      displayOrderSummary();
    }
  </script>
</body>
</html>
