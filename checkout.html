<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Pretty Little Stitches</title>
  <!-- Load the same fonts as index.html -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&family=Parisienne&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Use the same styles as in shop.html for consistency */
    /* (You can reuse your CSS or link to a common stylesheet) */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      display: flex; flex-direction: column; min-height: 100vh;
      background-color: #6a3d8d;
      background-image: linear-gradient(45deg, #4b2f6b 0%, #7b4a97 100%);
      font-family: 'Quicksand', sans-serif;
      justify-content: flex-start; text-align: center;
    }
    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .rainbow-text {
      background: linear-gradient(45deg, #9a6fbc, #b9a0d4, #6b52a3, #b9a0d4, #9a6fbc);
      background-size: 400% 400%;
      -webkit-background-clip: text; background-clip: text;
      color: transparent; animation: rainbow 5s ease infinite;
    }
    header {
      padding: 50px 0;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      border-bottom: 3px solid rgba(255,255,255,0.3);
      margin-bottom: 50px;
      border-radius: 15px;
      position: relative; text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .top-left-container { position: absolute; left: 10px; top: 50%; transform: translateY(-50%); width: 150px; display: flex; flex-direction: column; align-items: center; }
    .header-social-links { width: 100%; display: flex; justify-content: space-between; margin-bottom: 5px; }
    .header-social-links img { width: 25px; transition: transform 0.3s ease; }
    .header-social-links img:hover { transform: scale(1.2); }
    header h1 {
      font-family: 'Parisienne', cursive; font-size: 4.5rem; margin-bottom: 10px;
      background: linear-gradient(45deg, #9a6fbc, #b9a0d4, #6b52a3, #b9a0d4, #9a6fbc);
      background-size: 400% 400%; -webkit-background-clip: text; background-clip: text;
      color: transparent; animation: rainbow 5s ease infinite;
    }
    header p { font-family: 'Dancing Script', cursive; font-size: 2rem; animation: pastelTransition 10s infinite linear; }
    nav {
      display: flex; justify-content: space-between; align-items: center;
      padding: 20px; background: rgba(51,51,51,0.7); backdrop-filter: blur(5px);
      position: sticky; top: 0; z-index: 1000; margin-bottom: 50px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .nav-left { display: flex; align-items: center; gap: 10px; }
    .nav-logo-img { width: 40px; border-radius: 50%; }
    .logo-text { font-family: 'Parisienne', cursive; font-size: 2rem; font-weight: bold; animation: pastelBlueTransition 10s infinite linear; }
    .nav-right { display: flex; gap: 30px; flex-wrap: wrap; }
    .nav-button {
      padding: 15px 30px; border-radius: 30px; text-decoration: none;
      font-family: 'Dancing Script', cursive; font-size: 1.5rem; font-weight: bold;
      color: black;
      background: linear-gradient(45deg, #9a6fbc, #b9a0d4, #6b52a3, #b9a0d4, #9a6fbc);
      background-size: 400% 400%; animation: rainbow 5s ease infinite;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .nav-button:hover { transform: scale(1.1); box-shadow: 0 6px 20px rgba(0,0,0,0.3); }
    main { flex: 1; padding: 20px; }
    /* Checkout Section with transparent dark grey container */
    #checkout {
      background: rgba(51,51,51,0.7);
      border: 5px solid #9a6fbc;
      border-radius: 25px;
      margin: 20px auto;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: box-shadow 0.3s ease;
      max-width: 600px;
    }
    #checkout:hover { box-shadow: 0 0 20px rgba(0,0,0,0.7); }
    /* Checkout form styles */
    .form-group { margin-bottom: 15px; text-align: left; }
    .form-group label { display: block; margin-bottom: 5px; color: #fff; }
    .form-group input { width: 100%; padding: 10px; border: none; border-radius: 5px; }
    #order-summary {
      background: rgba(255,255,255,0.8);
      padding: 10px; border-radius: 5px;
      margin-bottom: 15px;
      color: #000;
      text-align: left;
    }
    .btn {
      padding: 12px 20px; border-radius: 30px;
      font-size: 1rem; font-weight: bold;
      background-color: #9a6fbc; color: black;
      border: none; cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin: 10px 5px;
    }
    .btn:hover { background-color: #7b4a97; }
    footer {
      background: rgba(51,51,51,0.7);
      padding: 20px; border-top: 3px solid rgba(255,255,255,0.3);
      margin-top: 50px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    footer .social-links img { width: 25px; margin: 0 5px; transition: transform 0.3s ease; }
    footer .social-links img:hover { transform: scale(1.2); }
    footer p { color: #fff; margin-top: 10px; }
  </style>
</head>
<body>
  <header>
    <div class="top-left-container">
      <div class="header-social-links">
        <a href="https://www.facebook.com/JMPrettyLittleStitches" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/1200px-Facebook_f_logo_%282019%29.svg.png" alt="Facebook">
        </a>
        <a href="https://www.instagram.com/jmprettylittlestitches/">
          <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram">
        </a>
        <a href="https://www.tiktok.com/@jm_prettylittlestitches">
          <img src="https://cdn.worldvectorlogo.com/logos/tiktok-1.svg" alt="TikTok">
        </a>
      </div>
      <img src="https://i.imgur.com/U3hPhkA_d.jpeg?maxwidth=520&shape=thumb&fidelity=high" alt="Pretty Little Stitches" class="top-left-image">
    </div>
    <h1 class="rainbow-text">Pretty Little <span class="special-s">S</span>titches</h1>
    <p>Handmade Crochet Creations</p>
  </header>
  <nav>
    <div class="nav-left">
      <img src="https://i.imgur.com/U3hPhkA_d.jpeg?maxwidth=520&shape=thumb&fidelity=high" alt="Logo" class="nav-logo-img">
      <div class="logo-text">Pretty Little <span class="special-s">S</span>titches</div>
    </div>
    <div class="nav-right">
      <a href="index.html" class="nav-button">Home</a>
      <a href="shop.html" class="nav-button">Shop</a>
      <a href="index.html#products" class="nav-button">Our Products</a>
      <a href="index.html#about" class="nav-button">About</a>
      <a href="index.html#contact" class="nav-button">Contact</a>
      <a href="checkout.html" class="nav-button">Checkout</a>
    </div>
  </nav>
  <main>
    <section id="checkout">
      <h2>Checkout</h2>
      <div id="order-summary">
        <!-- Order summary will be dynamically inserted here -->
      </div>
      <form id="checkout-form">
        <div class="form-group">
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" name="full-name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>
        <!-- Add additional form fields as necessary -->
        <button type="submit" class="btn">Place Order</button>
      </form>
    </section>
  </main>
  <footer>
    <div class="contact-info">
      <p>Email: contact@prettylittlestitches.com</p>
      <p>Contact me on any of my socials!</p>
    </div>
    <div class="social-links">
      <a href="https://www.facebook.com/JMPrettyLittleStitches" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/1200px-Facebook_f_logo_%282019%29.svg.png" alt="Facebook">
      </a>
      <a href="https://www.instagram.com/jmprettylittlestitches/">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram">
      </a>
      <a href="https://www.tiktok.com/@jm_prettylittlestitches">
        <img src="https://cdn.worldvectorlogo.com/logos/tiktok-1.svg" alt="TikTok">
      </a>
    </div>
    <p>&copy; 2023 Pretty Little Stitches. All rights reserved.</p>
  </footer>
  <script>
    // When the checkout page loads, display cart items in the order summary
    document.addEventListener("DOMContentLoaded", function() {
      displayOrderSummary();
      document.getElementById('checkout-form').addEventListener('submit', function(e) {
        e.preventDefault();
        // In a real implementation, process payment here.
        alert("Thank you for your order!");
        clearCart();
        displayOrderSummary();
      });
    });
    
    function getCartItems() {
      return JSON.parse(localStorage.getItem('cart')) || [];
    }
    
    function displayOrderSummary() {
      const summaryDiv = document.getElementById('order-summary');
      const cart = getCartItems();
      summaryDiv.innerHTML = "";
      if (cart.length === 0) {
        summaryDiv.innerHTML = "<p>Your cart is empty.</p>";
      } else {
        let total = 0;
        cart.forEach(item => {
          summaryDiv.innerHTML += `<p>${item.product} - $${item.price.toFixed(2)}</p>`;
          total += item.price;
        });
        summaryDiv.innerHTML += `<p><strong>Total: $${total.toFixed(2)}</strong></p>`;
      }
    }
    
    function clearCart() {
      localStorage.removeItem('cart');
    }
  </script>
</body>
</html>
